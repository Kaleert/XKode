name: Build Android APK

on:
  workflow_dispatch: # Позволяет запускать сборку вручную с кнопки (экономит квоту)
  push:
    branches:
      - main # Или master, если ветка называется так

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn' # Или 'npm', если используешь npm

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Prebuild (Expo Config)
        run: npx expo prebuild --platform android --no-install

      - name: Grant Execute Permission for Gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: android
        # Собираем APK. --no-daemon экономит память на CI
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: XKode-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7